<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Event Hound</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- devicon.dev -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- custom style sheet -->
    <link rel="stylesheet" href="/css/site.css" />
</head>

<body onload="buildDropDown()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="/index.html">
                    <img src="/img/bird.png" height="30" alt="dev logo" />
                    Event Hound
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">The Repository</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://abalan.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col order-md-first">
                <!-- stats + dropdown -->
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="city-dropdown">
                        <!-- cities go here -->
                    </ul>
                </div>
                <table class="table table-striped table-bordered mt-2 shadow">
                    <thead>
                        <tr>
                            <th colspan="2">Stats for <span id="stats-loaction">All</span> Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total-attendance">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="avg-attendance">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="max-attended">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="min-attended">100</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="col order-first">
                <!-- logo -->
                <img src="/img/eventhound.png" class="imf-fluid p-3">
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary my-3">Add Data</button>
            <div class="table-responsive">
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <!-- events go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3 bg-warning text-light text-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
                <div class="col text-lg-start">
                    &copy; 2023 Anya Balan
                </div>
                <div class="col">
                    <img src="/img/alan(4).png" height="25" />
                </div>
                <div class="col text-lg-end">
                    <a href="#"><i class=" socialicons bi bi-github"></i></a>
                    <a href="#"><i class=" socialicons bi bi-linkedin"></i></a>
                    <a href="#"><i class=" socialicons bi bi-twitter"></i></a>
                    <a href="mailto:abalan0326@gmail.com"><i class=" socialicons bi bi-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="dropdown-template">
        <li><a class="dropdown-item" href="#""></li>
</template>

<template id="table-row-template">
                <tr>
                    <td data-id="event"></td>
                    <td data-id="city"></td>
                    <td data-id="state"></td>
                    <td data-id="attendance"></td>
                    <td data-id="date"></td>
                </tr>
    </template>

    <!-- bootstrapJS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!--sweet alert2 popup  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- custom JS -->
    <script src="/js/site.js"></script>

</body>

</html>
